<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Styling.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Sofia"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital@1&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster+Two&family=Mountains+of+Christmas:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Favicons -->
    <link href="./Images/favicon.png" rel="icon" />
    <link href="./Images/apple-touch-icon.png" rel="apple-touch-icon" />

    <title>Calculator</title>
    <style>
      p.outset {
        border-style: outset;
      }
    </style>
  </head>
  <body>
    <p class="zero">
      “Every time we create something new we go from <br />
      <strong style="color: #f08080">ZERO</strong> to
      <strong style="color: #20b2aa">ONE</strong> ”
    </p>

    <div id="calculator">
      <div id="result">
        <div id="history">
          <p class="outset" id="history-value"></p>
        </div>
        <div id="output">
          <p id="output-value"></p>
        </div>
      </div>
      <div id="keyboard">
        <button class="operator" id="clear">C</button>
        <button class="operator" id="backspace">CE</button>
        <button class="operator" id="%">%</button>
        <button class="operator" id="/">&#247;</button>
        <button class="number" id="7">7</button>
        <button class="number" id="8">8</button>
        <button class="number" id="9">9</button>
        <button class="operator" id="*">&times;</button>
        <button class="number" id="4">4</button>
        <button class="number" id="5">5</button>
        <button class="number" id="6">6</button>
        <button class="operator" id="-">-</button>
        <button class="number" id="1">1</button>
        <button class="number" id="2">2</button>
        <button class="number" id="3">3</button>
        <button class="operator" id="+">+</button>
        <button class="empty" id="empty"></button>
        <button class="number slashed-zero" id="0">0</button>
        <button class="empty" id="empty"></button>
        <button class="operator" id="=">=</button>
      </div>
    </div>
    <script src="./Operations.js"></script>
    <script type="text/javascript" src="./vanilla-tilt.js"></script>
    <script type="text/javascript">
      VanillaTilt.init(document.querySelector("#calculator"), {
        max: 3,
        speed: 400,
      });
    </script>
  </body>
</html>
